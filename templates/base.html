<!DOCTYPE html>
<html lang="ko">

{% include 'head.html' %}

<body>
    {% include 'header.html' %}

    <!--내용을 바꿔야 하는 부분은 extends를 이용하기 위해 block 구문을 삽입해줘야 함
    content 블록을 만든 다음 content 부분만 앱 내부에서 사용할 수 있게 발판을 만들어둔 것-->
    {% block content %} <!-- content라는 블록을 만들어 줌-->
    {% endblock %}      <!-- 어디까지가 endblock인지 알려 줌-->

    {% include 'footer.html' %}
</body>
</html>
