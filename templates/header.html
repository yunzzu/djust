
<div class="sort_center" style="margin: 3rem 0;">
    <div>
        <br><br>
        <a href="{% url 'accountapp:hello_world' %}">
            <h1 class="logo_font">⛵ <b>Summer Vacation</b> 🦑</h1>
        </a>
    </div>
    <div class="content_font">
        <a href="{% url 'articleapp:list' %}">
            <span>shortcuts</span>
        </a>
        {% if not user.is_authenticated %}
        <a href="{% url 'accountapp:create' %}">
            <span>join</span>
        </a>
        <a href="{% url 'accountapp:login' %}?next={{ request.path }}"> <!-- 현재 위치하고 있는 홈페이지 어디든지 next 인자로 넘겨줌 -->
            <span>login</span>
        </a>
        {% else %}
        <a href="{% url 'accountapp:detail' pk=user.pk %}"> <!-- pk에 해당하는 값을 넣어줘야 함 -->
            <span>mypage</span>
        </a>
        <a href="{% url 'accountapp:logout' %}?next={{ request.path }}">
            <span>logout</span>
        </a>
        {% endif %}
    </div>
</div>
