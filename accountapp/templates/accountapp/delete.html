
{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}

    <br>
    <div>
        <p class="content_font sort_center">

            데이터 복구도 불가하오니 신중히 진행해주시길 바랍니다.

        </form>
    </div>
    <br>

{% endblock %}
