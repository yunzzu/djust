
{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}

    <div class="content_font" style="width: 400px; margin: 0 auto;">
      <div>
        <h4>프로필 편집</h4>
      </div>
      <form action="{% url 'profileapp:update' pk=target_profile.pk %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class="btn btn-secondary activate col-3">
      </form>
    </div>

{% endblock %}
